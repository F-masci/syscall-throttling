name: Test System Call Throttling Kernel Module on Fedora

on: [push, pull_request]

jobs:
  test-on-fedora:
    runs-on: ubuntu-latest
    name: Test on Fedora VM
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Tests in Fedora VM
        uses: vmactions/fedora-vm@v1
        with:
          release: 41
          
          mem: 2048
          cpu: 2
          
          usesh: true
          
          prepare: |
            dnf -y update
            dnf -y groupinstall "Development Tools"
            dnf -y install kernel-devel-$(uname -r) kernel-headers
            dnf -y install kmod elfutils-libelf-devel

          run: |
            echo "--- Check Environment ---"
            uname -r
            ls -l /usr/src/kernels/

            echo "--- Build Module ---"
            make clean
            make

            echo "--- Build Client ---"
            cd client
            make
            cd ..

            echo "--- Test Module Loading ---"
            sudo insmod *.ko
            
            if lsmod | grep -q "_throttling"; then
              echo "Module loaded successfully!"
            else
              echo "WARNING: Module not found in lsmod. Full list:"
              lsmod
            fi

            # echo "--- Run Client Test ---"
            # sudo ./client/client test

            echo "--- Remove Module ---"
            sudo rmmod *.ko
            echo "Remove module success!"